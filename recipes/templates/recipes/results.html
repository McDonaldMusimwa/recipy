<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ recipe.recipe_title }}</title>
  </head>
  <h1>{{ recipe.recipe_title }}</h1>
  <body>
    <ul>
      {% for comment in recipe.comments_set.all %}
      <li>
        {{ comment.choice_text }} -- {{ comment.votes }} vote{{
        comment.votes|pluralize }}
      </li>
      {% endfor %}
    </ul>

    <a href="{% url 'recipes:recipe_detail' recipe.id %}">Back to Recipe</a>
  </body>
</html>
